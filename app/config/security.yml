security:
    encoders:
        # Our user class and the algorithm we'll use to encode passwords
        # http://symfony.com/doc/current/book/security.html#encoding-the-user-s-password
        AppBundle\Entity\User:
            algorithm: bcrypt
            cost:      15

    providers:
        # in this example, users are stored via Doctrine in the database
        # To see the users at src/AppBundle/DataFixtures/ORM/LoadFixtures.php
        # To load users from somewhere else: http://symfony.com/doc/current/cookbook/security/custom_provider.html
        database_users:
            entity: { class: AppBundle:User, property: username }

#        admin_user_provider:
#            id: app.admin_user_provider



    # http://symfony.com/doc/current/book/security.html#firewalls-authentication
    firewalls:

        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        frontend_area:
            pattern: ~
            anonymous: ~
            provider: database_users
            form_login:
                login_path: login
                check_path: login_check
                username_parameter: "login[username]"
                password_parameter: "login[password]"
            logout:
                path: logout
                target: homepage

    access_control:
        - { path: ^/admin/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/cabinet, roles: ROLE_MANAGER }

    role_hierarchy:
        ROLE_TEACHER: ROLE_STUDENTS
        ROLE_ADMIN: ROLE_TEACHER